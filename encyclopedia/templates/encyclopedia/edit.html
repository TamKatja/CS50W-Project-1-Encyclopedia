{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div class="content_container">
            <textarea name="content">{{ content }}</textarea>
        </div>
        <div>
            <input class="save-button" type="submit" value="Save">
        </div>
    </form>
{% endblock %}
